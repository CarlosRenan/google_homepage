
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="icon" href="https://www.google.com/s2/favicons?domain=google.com.br">
    <title>Google</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
  </head>
  <body>
    <header>
      <p>Gmail</p>
      <p>Imagens</p>
      <i class="material-icons md-dark md-grey">apps</i>
      <button>Fazer login</button>
    </header>
    <img alt="Google" src="https://www.google.com.br/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
    <div id="search-box">
      <i class="material-icons md-dark md-inactive md-20">search</i>
      <form>
        <input type="text">
      </form>
      <i class="material-icons md-dark md-grey md-20">keyboard</i>
      <i class="material-icons md-20">mic</i>
    </div>
    <div class="search-buttons">
      <button>Pesquisa Google</button>
      <button>Estou com sorte</button>
    </div>
    <footer>
      <div class="footer-line">
        <p id="brazil-text">Brasil</p>
      </div>
      <div class="footer-line">
        <div id="left-footer-line">
          <p>Publicidade</p>
          <p>Negócios</p>
          <p>Sobre</p>
          <p>Como funciona a Pesquisa</p>
        </div>
        <div id="right-footer-line">
          <p>Privacidade</p>
          <p>Termos</p>
          <p>Configurações</p>
        </div>
      </div>
    </footer>
  </body>
